<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="160" height="60" viewBox="0 0 160 60">
    <!-- Fundo do logo -->
    <rect width="160" height="60" fill="#2196F3" rx="30" ry="30">
        <animate attributeName="fill" values="#2196F3;#1976D2;#2196F3" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Texto DML -->
    <text x="45" y="30" font-family="Arial" font-weight="bold" font-size="28" fill="#ffffff">
        <tspan>DML</tspan>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </text>
    
    <!-- Texto Desenvolvimentos -->
    <text x="45" y="45" font-family="Arial" font-size="11" fill="#ffffff">
        <tspan>Desenvolvimentos</tspan>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </text>
    
    <!-- Ícone de engrenagem -->
    <g transform="translate(120,30) scale(0.3)">
        <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" fill="#ffffff">
            <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="0 12 12"
                          to="360 12 12"
                          dur="10s"
                          repeatCount="indefinite"/>
        </path>
    </g>
    
    <!-- Efeito de brilho -->
    <rect width="160" height="60" fill="url(#shine)" rx="30" ry="30" opacity="0.3">
        <animate attributeName="x" values="-160;160" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Gradiente para o efeito de brilho -->
    <defs>
        <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0"/>
            <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.5"/>
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
        </linearGradient>
    </defs>
</svg> 